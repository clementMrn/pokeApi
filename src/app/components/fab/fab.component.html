<div style="display: flex; flex-direction: column-reverse; align-items: end; position: absolute; right: 30px; bottom: 30px; z-index: 40;">
  <button mat-fab (click)="toggleFAB()" style="background-color: #6c79db; color: white; z-index: 40;">
    <mat-icon>menu</mat-icon>
  </button>
  <div style="display: flex; align-items: flex-end; flex-direction: column-reverse;">
    <button
      *ngFor="let buttonsFab of buttonFabs; let i = index"
      [ngClass]="{'hidden': !isFABVisible, 'visible': isFABVisible}"
      [ngStyle]="{'transition-delay': isFABVisible ? (i * 0.4) + 's' : '0s'}"
    style="display: flex; flex-direction: row; align-items: center; padding: 0px 20px; border-radius: 40px; margin-bottom: 10px; background-color: white; border: none; cursor: pointer"
    >
    <p style="margin-right: 10px">{{buttonsFab.text}}</p>
    <mat-icon style="color: #6c79db">{{buttonsFab.favIcon}}</mat-icon>
    </button>
  </div>
</div>
